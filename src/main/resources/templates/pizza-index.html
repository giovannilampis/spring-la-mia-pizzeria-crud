<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Pizzeria Vecchio Mulino</h1>
	
	<h2 th:if="{pizze.size() < 1}">Le pizze sono momentaneamente esaurite</h2>
	
	<ul th:if="{pizze.size() > 0}">
		
		<li 
		
			th:each="pizza : ${pizze}"
			
			th:object="${pizza}"
		
		>
			
			<a th:href="@{pizzas/{id}(id=*{id})}">
				
				[[*{name}]]
				
			</a>
			
		</li>
		
	</ul>
</body>
</html>
