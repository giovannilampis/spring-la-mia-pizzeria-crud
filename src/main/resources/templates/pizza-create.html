<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>Creazione di una nuova buonissima pizza</h1>
	
	<form
		th:object="${pizza}"
		method="POST"
	>
		
		<label for="name">Name</label>
		<input type="text" name="name" th:value="*{name}"> <br></br>
		
		<div th:if="${#fields.hasErrors('name')}">
			<ul>
				<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
			</ul> <br></br>
			
			
		</div>
		
		<label for="photo">Photo</label>
		<input type="text" name="photo" th:value="*{photo}"> <br></br>
		
		<label for="description">Description</label>
		<input type="text" name="description" th:value="*{description}"> <br></br>
		
		<label for="price">Price</label>
		<input type="number" name="price" th:value="*{price}"> <br></br>
		
		<input type="submit" value="CREA">
		
	</form>
	
</body>

</html>
